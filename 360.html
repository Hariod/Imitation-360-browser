<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>360项目</title>
		<link rel="stylesheet" type="text/css" href="css/360.css"/>
		<script src="libs/jquery-1.11.1.min.js"></script>
		<script src="libs/jquery.fullPage.min.js"></script>
	</head>

	<body>
		<div id="360page">
			<div class="section first">
				<div class="logo">
					
				</div>
				<div class="text">
					<img src="img/text_1.png" alt="" />
					<img src="img/text_2.png" alt="" />
					<img src="img/text_3.png" alt="" />
					<img src="img/text_4.png" alt="" />
					<img src="img/text_5.png" alt="" />
					<img src="img/text_6.png" alt="" />
					<img src="img/text_7.png" alt="" />
					<img src="img/text_8.png" alt="" />
				</div>
				<div class="info">
				</div>
			</div>
			<div class="section second">
				<div class="shield">
				<img src="img/shield_1.png" alt=""/>
				<img src="img/shield_2.png" alt=""/>
				<img src="img/shield_3.png" alt=""/>
				<img src="img/shield_4.png" alt=""/>
				<img src="img/shield_5.png" alt=""/>
				<img src="img/shield_6.png" alt=""/>
				<img src="img/shield_7.png" alt=""/>
				<img src="img/shield_8.png" alt=""/>
				<img src="img/shield_9.png" alt=""/>
				</div>
				<div class="info"></div>
			</div>
			<div class="section third">
				<div class="info"></div>
				<div class="circle">
					<div class="ricket"></div>
				</div>
			</div>
			<div class="section fourth">
				<div class="search">
					<div class="searchBar"></div>
					<div class="searchText"></div>
					<div class="searchResult"></div>
				</div>
				<div class="info"></div>
			</div>
		</div>
	</body>
	<script>
		$(function() {
			$('#360page').fullpage({
				//设置每一屏的背景色
				sectionsColor:["#0DA2D6","#2AB561","#DE8910","#16BA9D","#1FA5D6"],
				afterLoad:function(anchorLink,index){
                /*将其它屏的current样式标记清除*/
                $(".section").removeClass("current");
                setTimeout(function(){
                    /*当滚动到某一个屏之后，添加样式标记*/
                    $(".section").eq(index-1).addClass("current");},200);
						
					
				}
			});
		});
	</script>

</html>
